<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css\PasswordChange.css" />
    <title>Change Password</title>
  </head>
  <body>
    <div class="content-b">
      <img class="hit-img" src="logos\logo50.png" alt="" />
    </div>
    <div class="content-c">
      <div class="content-d">
        <span class="heading">Change Password</span>
        <div class="level level-1">
          <span class="lable label-1">Email:</span>
          <input class="input input-1" name="Ecom_User_ID" type="text" value="" />
        </div>
        <div class="level level-2">
            <span class="lable label-2">Old Password:</span>
  
            <input class="input input-2" name="Ecom_Password" type="password" />
          </div>
        <div class="level level-3">
          <span class="lable label-3">New Password:</span>

          <input class="input input-3" name="Ecom_Password" type="password" />
        </div>

        <div class="level level-4">
            <span class="lable label-4">Confirm Password:</span>
  
            <input class="input input-4" name="Ecom_Password" type="password" />
          </div>

          <a href="LogInPage.html">

            <div class="input-login">
              <input
                type="submit"
                style="
                  font-size: 1em;
                  font-family: sans-serif, serif, arial;
                  direction: rtl;
                "
                value="submit"
              />

          </a>
        </div>
       
      </div>
    </div>
  </body>
</html>
